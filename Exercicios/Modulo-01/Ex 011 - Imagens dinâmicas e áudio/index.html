<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência&#x1F92f</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/Formatos_p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/Formatos_g.png" type="image/png">
        <img src="imagens/Formatos_m.png" alt="Imagem Flexível">
    </picture>
    <h2>Reproduzindo Áudio</h2>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="media/guanacast-33.mp3" type="audio/mpeg">
        <source src="media/guanacast-33.ogg" type="audio/ogg">
        <source src="media/guanacast-33.way" type="audio/way">
        <p>Infélizmente o seu navegador não consegue reproduzir áudio. <a href="media/guanacast-33.mp3">Clique aqui para baixa o arquivo MP3</a></p>
    </audio>
    <h2>Segundo Áudio</h2>
    <audio preload="metadata" autoplay controls loop>
        <source src="media/Seasons - Telecasted.mp3" type="audio/mpeg">
        <source src="media/Seasons - Telecasted.ogg" type="audio/ogg">
        <source src="media/Seasons - Telecasted.mp3" type="audio/way">
        <p>Infelizmente o navegador não conseguiu reproduzir o áudio. <a href="media/Seasons - Telecasted.mp3">Clique aqui</a> para baixa ele.</p>
    </audio>
</body>
</html>
