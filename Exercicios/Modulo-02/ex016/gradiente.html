<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais das CSS */
            height: 100%;
        }
        body {
            /* Tipo Instagram*/
            background-image: linear-gradient(150deg, #515ACF, #A63591, #C43182, #F57035, #FED374);
             /* Ser quiser o gradiente para baixo é sor colocar bottom em vez de top.*/
            background-attachment: fixed;
             /* vai fixar o degrader na tela.*/
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
