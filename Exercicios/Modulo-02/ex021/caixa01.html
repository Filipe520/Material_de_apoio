<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas na prática</title>
    <style>
        h1 { /* box-level */
            background-color: lightgray;
            height: 300px;
            width: 300px;

            border: 10px solid darkgreen;

            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 5px dashed salmon
        }

        a { /* inline-level */
            border: 10px dashed darkslategray
        }
        
    </style>
        <!--

                        Shorthand

    Olhar sor lá dentro de border: 10px solid darkgreen tá simplificado ele tava assim, 

            border-width: 10px;
            border-style: solid;
            border-color: darkgreen;

    mas ser agente colocar border: 10px solid darkgreen o HTML vai aceita vai ser em qual nos outros, tipo o padding tá repetindo o 10px quatro vezes em vez de eu fazer assim agente colocar só o pardding: 10px que o HTML já vai colocar 10px nos quatros ponto que é,

            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;

    Agora no margin ele tava assim, 
    
            margin-top: 20px;
            margin-right: 20px;
            margin-bottom: 40px;
            margin-left: 20px;
        
    Olhar só, margin-right ele tá com um valor em vez desse valor agente pudia deixar ele automatico para agente não ser preocupar com as medidas da esquerda é da direita é por esse motivo ele vai ficar automatico olhar só como ele ficou.

             margin: 20px auto 40px auto;

        -->

    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os a <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
