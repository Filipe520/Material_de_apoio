<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Básicas</title>
    <link rel="stylesheet" href="css/tabela-01.css">
</head>
<body>
    <main>
        <article>
            <h1>Minha primeira Tabela</h1>
            <section>

                <!-- 
                    Hierarquia de tabelas (simples)
                    TABLE = tabela
                        TABLE ROW = linha de tabela
                            TABLE HEADER = cabeçalho de tabela
                            TABLE DATA = dados de tabela
                -->

                <table>
                    <tr>  <!-- Primeira linha-->
                        <td>A1</td>
                        <td>B1</td>
                        <td>C1</td>
                    </tr>

                    <tr> <!-- Segunda linha-->
                        <td>A2</td>
                        <td>B2</td>
                        <td class="numero">C2</td>
                    </tr>

                    <tr> <!-- Terceira linha-->
                        <td>A3</td>
                        <td>B3</td>
                        <td class="numero">C3</td>
                    </tr>

                    <tr> <!-- Quarta linha-->
                        <td>A4</td>
                        <td>B4</td>
                        <td>C4</td>
                    </tr>
            </section>
        </article>
    </main>
</body>
</html>
