<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Cédulas</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        table {
            border-collapse: collapse;
            font-size: 1.4;
        }
        table td {
            padding: 10px 50px;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Cédulas</h1>

    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>

        </tr>

        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>

        <tr>

            <td>H</td>
        </tr>
        <tr>
            <td colspan="2">M</td>

        </tr>
    </table>

</body>
</html>
